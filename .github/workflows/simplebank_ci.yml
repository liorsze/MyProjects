# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go
name: simplebank-ci-test

on:
  push:
    paths:
      - "simplebank/**" # Trigger only on pushes to files within 'MyProjects/simplebank'
      - ".github/workflows/simplebank_ci.yml" 
    branches: ["main"]
  pull_request:
    paths:
      - "simplebank/**" # Trigger only on pull requests involving files within 'MyProjects/simplebank'
      - '.github/workflows/simplebank_ci.yml' 
    branches: ["main"]

jobs:
  test:
    runs-on:
      ubuntu-latest
      # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:16
        # Provide the password for postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simple_bank
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Checkout SimpleBank directory
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "^1.20"

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate

      - name: Run migrations
        run: |
          pwd
          cd simplebank
          pwd
          make migrationup

      - name: Test
        run: |
          pwd
          cd simplebank
          pwd
          make test
